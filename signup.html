<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="province">Province:</label>
                <input type="text" id="province" placeholder="Enter your province" required>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" placeholder="Enter your district" required>
            </div>
            <div class="form-group">
                <label for="neighborhood">Neighborhood/Street</label>
                <input type="text" id="neighborhood" placeholder="Enter your neighborhood/street" required>
            </div>
            <div class="form-group">
                <label for="apartment-number">Apartment Number:</label>
                <input type="text" id="apartment-number" placeholder="Enter your apartment number" required>
            </div>
            <div class="form-group">
                <label for="door-number">Door Number:</label>
                <input type="text" id="door-number" placeholder="Enter your door number" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="login-button">Sign Up</button>
        </form>
        <p>Already have an account? 
            <button onclick="window.location.href='login.html'" class="login-button">Login</button>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
